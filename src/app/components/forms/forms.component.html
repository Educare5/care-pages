<app-loader *ngIf="showLoader" />
<form [formGroup]="userForm" (ngSubmit)="submitForm()" *ngIf="!showLoader">
    <div class="container">
        <H2>{{showCareerForm ? 'Work with Us!':'Join Us!'}}</H2>
        <div class="form">
            <input type="text" formControlName="name" placeholder="Name">
            <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">Name is required.</div>
            <input type="text" formControlName="currentLocation" placeholder="Current Location">
            <input type="text" formControlName="{{ showCareerForm ? 'subject' : 'standard' }}"
                placeholder="{{ showCareerForm ? 'Subject' : 'Standard' }}">
            <div
                *ngIf="userForm.controls[showCareerForm ? 'subject' : 'standard'].invalid && userForm.controls[showCareerForm ? 'subject' : 'standard'].touched">
                {{ showCareerForm ? 'Subject' : 'Standard' }} is
                required.
            </div>
            <input type="text" formControlName="phoneNumber" placeholder="Phone Number">
            <div *ngIf="userForm.controls['phoneNumber'].invalid && userForm.controls['phoneNumber'].touched">
                Phone number must be 10 digits.
            </div>
            <input type="email" formControlName="email" placeholder="Email">
            <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">Enter a valid email.
            </div>
        </div>
        <button type="submit" [disabled]="userForm.invalid">Register</button>
    </div>
</form>
